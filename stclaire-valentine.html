<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>St. Claire â€“ Valentine</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script>
    if (!sessionStorage.getItem("loggedIn")) {
      window.location.href = "index.html";
    }

    // ðŸš« Prevent back-button return after logout
    window.addEventListener("pageshow", function (event) {
      const navType = performance.getEntriesByType("navigation")[0].type;
      if (event.persisted || navType === "back_forward") {
        window.location.reload();
      }
    });
  </script>
</head>
<body class="form-dashboard">
  <div class="header">
    <img src="https://via.placeholder.com/40?text=S" alt="St. Claire Logo">
    <h1>St. Claire â€“ Valentine</h1>
  </div>

  <div class="form-grid">
    <a href="https://forms.gle/temp" class="form-card">
      <i class="fas fa-temperature-high"></i> Fridge Temperature Check
    </a>
    <a href="https://forms.gle/clean" class="form-card">
      <i class="fas fa-broom"></i> Cleaning Schedule
    </a>
    <a href="https://forms.gle/open" class="form-card">
      <i class="fas fa-door-open"></i> Opening Checklist
    </a>
    <a href="https://forms.gle/close" class="form-card">
      <i class="fas fa-door-closed"></i> Closing Checklist
    </a>
  </div>

  <div class="logout">
    <button id="logout-btn">Logout</button>
  </div>
  <script>
    document.getElementById("logout-btn").addEventListener("click", () => {
      sessionStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
