<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Philly's ‚Äì St. Clements</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script>
    // üîê Redirect if not logged in
    if (!sessionStorage.getItem("loggedIn")) {
      window.location.href = "index.html";
    }
  
    // üîê Force reload to clear cache and prevent back navigation
    window.addEventListener("pageshow", function (event) {
      const navType = performance.getEntriesByType("navigation")[0]?.type;
  
      // Force redirect if page was accessed via back button OR not logged in
      if (!sessionStorage.getItem("loggedIn") || event.persisted || navType === "back_forward") {
        sessionStorage.clear(); // just in case
        window.location.href = "index.html";
      }
    });
  </script>
</head>
<body class="form-dashboard">
  <div class="header">
    <img src="https://via.placeholder.com/40?text=P" alt="Phillys Logo">
    <h1>Philly's ‚Äì St. Clements</h1>
  </div>

  <div class="form-grid">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSevX70Qtco-mzOEiGJsGy-MfSPhUAw0gjhrw6uQ1sWH3I9BRQ/viewform?usp=header" class="form-card">
      <i class="fas fa-temperature-high"></i> Fridge Temperature Check
    </a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdRlPEBQDxiuw3deJJR6Ae6J5gwt8S4roxEUC7QFlCKNW_GJg/viewform?usp=header" class="form-card">
      <i class="fas fa-broom"></i> Clean Breading Station
    </a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeS28TfJ3RpMjEBFrz8volwG5QTRFwYeXqqDA3wsXnMJmLlRQ/viewform?usp=header" class="form-card">
      <i class="fas fa-door-open"></i> Daily Wastage Form
    </a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdsbLwJR4jC2dGQazHPgBCmcEmh80gVAKAW5du_7VAcIdBbIQ/viewform?usp=header" class="form-card">
      <i class="fas fa-door-closed"></i> Closing Checklist
    </a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdZ_Ik4j-hrYbtkMnneuAcBOaOWtp2TLSBwmNBjoYd3nn13ew/viewform?usp=header" class="form-card">
      <i class="fas fa-door-closed"></i> Opening Checklist
    </a>
  </div>

  <div class="logout">
    <button id="logout-btn">Logout</button>
  </div>

  <script>
    document.getElementById("logout-btn").addEventListener("click", () => {
      sessionStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
