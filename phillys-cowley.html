<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Philly's – Cowley</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (!sessionStorage.getItem("loggedIn")) {
        window.location.href = "index.html";
      } else {
        document.body.style.display = "block";
      }
  
      window.addEventListener("pageshow", event => {
        const navType = performance.getEntriesByType("navigation")[0]?.type;
        if (!sessionStorage.getItem("loggedIn") || navType === "back_forward" || event.persisted) {
          sessionStorage.clear();
          window.location.href = "index.html";
        }
      });
    });
</script>
</head>
<body style="display:none" class="form-dashboard">
  <div class="header">
    <img src="images/phillys.png" alt="Phillys Logo">
    <h1>Philly's – Cowley</h1>
  </div>

  <div class="form-grid">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdahWOg2V9WOyJd8IBumeF57ZcnVUbhU10aOikBOVI9nFf30Q/viewform?usp=header" class="form-card" target="_blank">
      <i class="fas fa-temperature-high"></i> Fridge Temperature Check
    </a>

    <a href="https://forms.gle/clean" class="form-card" target="_blank">
      <i class="fas fa-broom"></i> Cleaning Schedule
    </a>

    <a href="https://docs.google.com/forms/d/e/1FAIpQLSf2k58AQgaI21o52E5DJBBY9u272PJkbF5rUErz67WbCiKCGQ/viewform?usp=header" class="form-card" target="_blank">
      <i class="fas fa-door-open"></i> Opening Checklist
    </a>

    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfhFt_-Vftq77JrBj4mMqvRShrfJvi7rU1owLPrd13orwHXUg/viewform?usp=header" class="form-card" target="_blank">
      <i class="fas fa-door-closed"></i> Closing Checklist
    </a>
  </div>

  <div class="logout">
    <button id="logout-btn">Logout</button>
  </div>

  <script>
    document.getElementById("logout-btn").addEventListener("click", () => {
      sessionStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
