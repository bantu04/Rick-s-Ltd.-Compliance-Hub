<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Philly's â€“ Cowley</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script>
    if (!sessionStorage.getItem("loggedIn")) {
      window.location.href = "index.html";
    }

    // ðŸš« Prevent back-button return after logout
    window.addEventListener("pageshow", function (event) {
      const navType = performance.getEntriesByType("navigation")[0].type;
      if (event.persisted || navType === "back_forward") {
        window.location.reload();
      }
    });
  </script>
</head>
<body class="form-dashboard">
  <div class="header">
    <img src="https://via.placeholder.com/40?text=P" alt="Phillys Logo">
    <h1>Philly's â€“ Cowley</h1>
  </div>

  <div class="form-grid">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdahWOg2V9WOyJd8IBumeF57ZcnVUbhU10aOikBOVI9nFf30Q/viewform?usp=header" class="form-card">
      <i class="fas fa-temperature-high"></i> Fridge Temperature Check
    </a>

    <a href="https://forms.gle/clean" class="form-card">
      <i class="fas fa-broom"></i> Cleaning Schedule
    </a>

    <a href="https://docs.google.com/forms/d/e/1FAIpQLSf2k58AQgaI21o52E5DJBBY9u272PJkbF5rUErz67WbCiKCGQ/viewform?usp=header" class="form-card">

    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfhFt_-Vftq77JrBj4mMqvRShrfJvi7rU1owLPrd13orwHXUg/viewform?usp=header" class="form-card">
      <i class="fas fa-door-closed"></i> Closing Checklist
    </a>
  </div>

  <div class="logout">
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    document.getElementById("logout-btn").addEventListener("click", () => {
      sessionStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
